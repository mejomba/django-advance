{% load custom_template_tag %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:home' %}">{% title %}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse nav" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:home' %}">خانه</a>
        </li>
        {{request}}

        {% for category in categores %}
        {% if category.parent == None %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:category' category.slug %}">{{category.title}}</a>
          {% if category.parent_related_name.active %}          
            {% include 'blog/partials/category_nested.html' %}          
          {% endif %}
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
