{% extends 'blog/base.html' %}
{% load static %}




{% block title %}{{article.title}}{% endblock title %}



{% block header %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{article.thumbnail.url}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ article.title }}</h1>
            <span>{{ article.jupdated }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock header %}



{% block main %}
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        	{{article.description|linebreaks}}        
        </div>
      </div>
    </div>
  </article>
{% endblock main %}
